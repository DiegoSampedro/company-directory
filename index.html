<!DOCTYPE html>
<hmtl>
<head>

    <title>Company Directory</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-fluid shadow p-3 mb-5 bg-white rounded" id="header">
        <div class="container">
            <div class="row align-items-center justify-content-between" id="mobile-heading">
                <div id="filter-icon">
                    <img src="./images/filter-icon.png" id="filter-img">
                </div>
                <div id="add-icon">
                    <img src="./images/add-icon.png" id="add-img">
                </div>
                <div class="col-7" id="heading-container">
                    <h1 id="heading">Company Directory</h1>
                    <h6 id="subheading">Find staff accross the business and access their profiles</h6>
                </div>
                <div class="col-4 text-right">
                    <button type="button" class="btn btn-outline-primary" id="button">Add New Profile</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3 mr-4 shadow p-3 mb-5 bg-white rounded" id="filters">
                <div class="row align-items-center">
                    <div class="col text-center">
                        <h4 class="border-bottom pb-3">Filter</h4>
                     </div>
                </div>
                <div class="row">
                    <div class="col">

                            <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">

                                <div class="card">
                            
                                <div class="card-header" role="tab" id="headingOne1">
                                    <a data-toggle="collapse" data-parent="#accordionEx" href="#collapseOne1" aria-expanded="true"
                                    aria-controls="collapseOne1">
                                    <h6 class="mb-0">
                                        Departments <i class="fas fa-angle-down rotate-icon"></i>
                                    </h6>
                                    </a>
                                </div>
                            
                                <div id="collapseOne1" class="collapse show" role="tabpanel" aria-labelledby="headingOne1"
                                    data-parent="#accordionEx">
                                    <div class="card-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="finance">
                                            <label class="form-check-label" for="finance">Finance</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="hr">
                                            <label class="form-check-label" for="hr">HR</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="marketing">
                                            <label class="form-check-label" for="marketing">Marketing</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="sales">
                                            <label class="form-check-label" for="sales">Sales</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="it">
                                            <label class="form-check-label" for="it">IT</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="operations">
                                            <label class="form-check-label" for="operations">Operations</label>
                                        </div>

                                    </div>
                                </div>
                            
                                </div>
                            
                                <div class="card">
                            
                                <div class="card-header" role="tab" id="headingTwo2">
                                    <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#collapseTwo2"
                                    aria-expanded="false" aria-controls="collapseTwo2">
                                    <h6 class="mb-0">
                                        Location <i class="fas fa-angle-down rotate-icon"></i>
                                    </h6>
                                    </a>
                                </div>
                            
                                <div id="collapseTwo2" class="collapse-show" role="tabpanel" aria-labelledby="headingTwo2"
                                    data-parent="#accordionEx">
                                    <div class="card-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="edinburgh">
                                            <label class="form-check-label" for="edinburgh">Edinburgh</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="london">
                                            <label class="form-check-label" for="london">London</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="manchester">
                                            <label class="form-check-label" for="manchester">Manchester</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="brighton">
                                            <label class="form-check-label" for="brighton">Brighton</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="birmingham">
                                            <label class="form-check-label" for="birmingham">Birmingham</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="cardiff">
                                            <label class="form-check-label" for="cardiff">Cardiff</label>
                                        </div>

                                    </div>
                                </div>
                                </div>
                            </div>
                     </div>
                </div>

            </div>
            <div class="col-12 col-md-8" id="results-container">
                <div class="row shadow p-3 mb-3 bg-white rounded" id="search-bar">
                    <div class="col-1 mr-2" id="search-icon">
                        <img class="pr-2 mr-2 border-right" src="images/search-icon.png" style="height: 25px; width: 35px;">

                    </div>
                    <div class="col-10">
                        <input type="text" class=" w-100" placeholder="Search Directory" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Search Directory'">
                        
                    </div>

                </div>
                <div class="row shadow p-3 mb-5 bg-white rounded" id="results">
                    
                </div>

            </div>
        </div>
    </div>




    <script src="./vendors/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="application/javascript" src="./js/script.js"></script>
</body>
</hmtl>
