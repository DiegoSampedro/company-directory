<!DOCTYPE html>
<hmtl>
<head>

    <title>Company Directory</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-fluid shadow p-3 mb-4 bg-white rounded" id="header">
        <div class="container">
            <div class="row align-items-center justify-content-between" id="mobile-heading">
                <div id="filter-icon">
                    <a><img src="./images/filter-icon.png" id="filter-img"></a>
                </div>
                <!--This is the sidebar-->
                <div id="mySidebar" class="sidebar">
                    <a href="javascript:void(0)" class="closebtn">&times;</a>
                        <div class="container">
                            <div class="row text-center text-white">
                                <div class="col">
                                    <h3>Filter</h3>
                                </div>
                            </div>
                            <div class="row text-white">
                                <div class="col">
                                    <h4>Departments</h4>
                                </div>
                            </div>
                            <div class="row text-white">
                                <div class="col ml-4" id="mobile-department-filters">
                                    
                                </div>
                            </div>
                            <div class="row text-center mt-2">
                                <div class="col">
                                   <button type="button" class="btn btn-outline-light btn-sm" data-toggle="modal" data-target="#departmentsModal" id="edit-departments-btn">Edit departments</button>
                                </div>
                            </div>

                            <div class="row text-white mt-4">
                                <div class="col">
                                    <h4>Location</h4>
                                </div>
                            </div>
                            <div class="row text-white">
                                <div class="col ml-4" id="mobile-location-filters">
                                  
                                </div>
                                </div>
                            </div>
                            <div class="row text-center mt-2 mb-2">
                                <div class="col">
                                   <button type="button" class="btn btn-outline-light btn-sm" data-toggle="modal" data-target="#locationsModal" id="edit-locations-btn">Edit locations</button>
                                </div>
                            </div>
                        </div>
                  
          

                <div id="add-icon">
                    <img src="./images/add-icon.png" id="add-img" data-toggle="modal" data-target="#exampleModal">
                </div>
                <!--This is the modal to add a new profile-->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Add New Profile</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-4 col-lg-2">
                                        <label for="employeeName">First Name: </label>
                                    </div>
                                    <div class="col-8 col-lg-4">
                                        <input class="w-100" type="text" id="employeeName" required>                               
                                    </div>
                                    <div class="col-4 col-lg-2">
                                        <label for="employeeSurname">Last Name: </label>
                                    </div>
                                    <div class="col-8 col-lg-4">
                                        <input class="w-100" type="text" id="employeeSurname" required>                               
                                    </div>
                                </div>
                                <div class="row justify-content-start">
                                    <div class="col-4 col-lg-2">
                                        <label for="employeePosition">Position: </label>
                                    </div>
                                    <div class="col-8 col-lg-4">
                                        <input class="w-100" type="text" id="employeePosition" required>                               
                                    </div>
                                    <div class="col-4 col-lg-2">
                                        <label for="employeeEmail">Email: </label>
                                    </div>
                                    <div class="col-8 col-lg-4">
                                        <input class="w-100" type="text" id="employeeEmail" required>                               
                                    </div>
                                </div>
                                <div class="row justify-content-start">
                                    <div class="col-4 col-lg-2">
                                        <label for="employeeDepartment">Department: </label>
                                    </div>
                                    <div class="col-8 col-lg-4">
                                        <select class="w-100" name="departments" id="employeeDepartment" required> 
                                            <option value="" disabled selected hidden>Select a department</option>
                                        </select>                         
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                          <button type="button" class="btn btn-primary" id="saving-profile">Save Profile</button>
                        </div>
                      </div>
                    </div>
                  </div>


                  <!--This is the modal to open an existing profile-->
                <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="profileModalLabel">Employee Profile</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-4 col-lg-2">
                                        <label for="existingEmployeeName">First Name: </label>
                                    </div>
                                    <div class="col-8 col-lg-4">
                                        <input class="w-100" type="text" id="existingEmployeeName" required>                               
                                    </div>
                                    <div class="col-4 col-lg-2">
                                        <label for="existingEmployeeSurname">Last Name: </label>
                                    </div>
                                    <div class="col-8 col-lg-4">
                                        <input class="w-100" type="text" id="existingEmployeeSurname" required>                               
                                    </div>
                                </div>
                                <div class="row justify-content-start">
                                    <div class="col-4 col-lg-2">
                                        <label for="existingEmployeePosition">Position: </label>
                                    </div>
                                    <div class="col-8 col-lg-4">
                                        <input class="w-100" type="text" id="existingEmployeePosition" required>                               
                                    </div>
                                    <div class="col-4 col-lg-2">
                                        <label for="existingEmployeeEmail">Email: </label>
                                    </div>
                                    <div class="col-8 col-lg-4">
                                        <input class="w-100" type="text" id="existingEmployeeEmail" required>                               
                                    </div>
                                </div>
                                <div class="row justify-content-start">
                                    <div class="col-4 col-lg-2">
                                        <label for="existingEmployeeDepartment">Department: </label>
                                    </div>
                                    <div class="col-8 col-lg-4">
                                        <select class="w-100" name="departments" id="existingEmployeeDepartment" required> 
                                            <option value="" disabled selected hidden>Select a department</option>
                                        </select>                         
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                          <button type="button" class="btn btn-primary" id="saving-profile">Save Profile</button>
                        </div>
                      </div>
                    </div>
                  </div>


                         <!--This is the modal to edit departments-->
                            
                         <div class="modal fade" id="departmentsModal" tabindex="-1" role="dialog" aria-labelledby="Label" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="Label">Edit Departments</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid" id="edit-departments">

                                    </div>
                                    <div class="container-fluid mt-3">
                                        <div class="row justify-content-center">
                                            <div class="col-6 outline">
                                                <input id="new-department-name" type="text" placeholder="Enter a new Department" onfocus="this.placeholder = ''"
                                                onblur="this.placeholder = 'Enter a new Department'">
                                            </div>
                                            <div class="col-3 text-center">
                                                <select id="location-list" name="location" required>
                                                    <option value="" disabled selected hidden id="first-option">Location</option>

                                                </select>
                                            </div>
                                            <div class="col-2">
                                                <button type="button" class="btn btn-outline-success btn-sm" id="add-department">Add</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                            </div>
                        </div>


                        <!--This is the modal to edit locations-->
                            
                        <div class="modal fade" id="locationsModal" tabindex="-1" role="dialog" aria-labelledby="Labellocations" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="Labellocations">Edit Locations</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid" id="edit-locations">

                                        
                                    </div>
                                    <div class="container-fluid mt-3">
                                        <div class="row justify-content-center">
                                            <div class="col-6 outline">
                                                <input id="new-location-name" type="text" placeholder="Enter a new Location" onfocus="this.placeholder = ''"
                                                onblur="this.placeholder = 'Enter a new Location'">
                                            </div>
                                            <div class="col-2">
                                                <button type="button" class="btn btn-outline-success btn-sm" id="add-location">Add</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                            </div>
                        </div>


                <div class="col-7" id="heading-container">
                    <h1 id="heading">Company Directory</h1>
                    <h6 id="subheading">Find staff accross the business and access their profiles</h6>
                </div>
                <div class="col-4 text-right">
                    <button type="button" class="btn btn-outline-primary" id="button" data-toggle="modal" data-target="#exampleModal">Add New Profile</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row align-items-start">
            <div class="col-3 mr-4 shadow p-3 mb-5 ml-3 bg-white rounded" id="filters">
                <div class="row align-items-center">
                    <div class="col text-center">
                        <h4 class="border-bottom pb-3">Filter</h4>

                </div>
                <div class="row">
                    <div class="col">

                                    </a>
                                </div>
                            
                                <div id="collapseOne1" class="collapse show" role="tabpanel" aria-labelledby="headingOne1"
                                    data-parent="#accordionEx">
                                    <div class="card-body" id="departments-filter">
                                        
                                        <div class="row text-center mt-2" id="edit-departments-btn-row">
                                            <div class="col">
                                               <button type="button" class="btn btn-outline-dark btn-sm" data-toggle="modal" data-target="#departmentsModal" id="edit-departments-btn">Edit departments</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            
                                </div>
                            
                                <div class="card">
                            
                                <div class="card-header" role="tab" id="headingTwo2">
                                    <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#collapseTwo2"
                                    aria-expanded="false" aria-controls="collapseTwo2">
                                    <h6 class="mb-0">
                                        Location <i class="fas fa-angle-down rotate-icon"></i>

                                    </a>
                                </div>
                            
                                <div id="collapseTwo2" class="collapse-show" role="tabpanel" aria-labelledby="headingTwo2"
                                    data-parent="#accordionEx">
                                    <div class="card-body" id="location-filters">

                                        <div class="row text-center mt-2" id="edit-location-btn-row">
                                            <div class="col">
                                               <button type="button" class="btn btn-outline-dark btn-sm" data-toggle="modal" data-target="#locationsModal" id="edit-locations-btn">Edit locations</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                     </div>
                </div>

            </div>
            <div class="col-12 col-md-8" id="results-container">
                <div class="row shadow p-3 mb-3 bg-white rounded" id="search-bar">
                    <div class="col-1" id="search-icon">
                        <img src="images/search-icon.png" style="height: 25px;">

                    </div>
                    <div class="col-10">
                        <input type="text" id="search" class="w-100" placeholder="Search Directory" onfocus="this.placeholder = ''"

                    </div>
